<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Checkpoint 1</title>
</head>

<body>
    <!-- barra lateral (superior on mobile) -->
    <div class="sideBar">
        <!-- "formulario" aonde inputs viram o post -->
        <h1>Conte um Segredo</h1>
        <form class="cardCreator" id="cardCreator">
            <label for="url">Adicione uma imagem</label>
            <input type="text" id="url" placeholder="Url da Imagem">
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" placeholder="Título">
            <label for="desc">Conte seu segredo</label>
            <textarea name="desc" id="descricao" placeholder="Segredo secreto"></textarea>
            <input type="submit" value="Postar" id="postar" disabled>
        </form>
        <button id="mobileModal">+</button>
    </div>
    <!-- Conteiner -- Posts dos usuarios vão aqui -->
    <div id="conteiner">
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
